version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - /root/.env
    environment:
      - FLASK_DEBUG=False
      - SECRET_KEY=${SECRET_KEY:-change-in-production}
      - PIPEDRIVE_API_TOKEN=${PIPEDRIVE_API_TOKEN}
      - PIPEDRIVE_COMPANY_DOMAIN=${PIPEDRIVE_COMPANY_DOMAIN:-bettercallhenk}
      - RECAPTCHA_SECRET_KEY=${RECAPTCHA_SECRET_KEY}
    volumes:
      - ./templates:/app/templates
      - ./static:/app/static
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
