services:
  web:
    build: .
    ports:
      - "127.0.0.1:${APP_PORT:-8001}:8000"
    env_file:
      - /root/.env
    environment:
      - FLASK_DEBUG=False
      - PIPEDRIVE_COMPANY_DOMAIN=${PIPEDRIVE_COMPANY_DOMAIN:-bettercallhenk}
    volumes:
      - ./templates:/app/templates
      - ./static:/app/static
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
